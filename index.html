<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Based RPG Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-popup" class="popup">
        <h2>Enter your username</h2>
        <input type="text" id="username" placeholder="Username">
        <button id="login-button">Login</button>
    </div>
    <div id="game-container" class="game-container" style="display: none;">
        <div id="output" class="output"></div>
        <div class="input-container">
            <input type="text" id="input" placeholder="Enter command">
            <button id="enter-button">Enter</button>
        </div>
        <div class="hp-bar-container">
            <div id="hp-bar-inner" class="hp-bar-inner"></div>
        </div>
        <div id="npc-hp-bar" class="npc-hp-bar" style="display: none;">
            <div id="npc-hp-bar-inner" class="npc-hp-bar-inner"></div>
        </div>
        <div class="button-container">
            <button id="attack-button">Attack</button>
            <button id="flee-button">Flee</button>
            <button id="explore-button">Explore</button>
        </div>
        <div class="directional-buttons">
            <button id="north-button">^</button>
            <div class="horizontal-buttons">
                <button id="west-button"><</button>
                <button id="east-button">></button>
            </div>
            <button id="south-button">v</button>
        </div>
        <div id="leaderboard" class="collapsible">
            <button class="collapsible">Leaderboard</button>
            <div id="leaderboard-content" class="collapsible-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
